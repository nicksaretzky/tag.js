<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>tag.js test</title>
	<script src="../src/tag.js"></script>
</head>
<body>
	<script>
		tag('h1').text('Test page').class('heading').close();

		tag('ul#testlist.list')
			.then(function() {
				return tag('li').text('A list item').data({i: 0})
					.tag('span').text(' with an inner tag').close()
			})
			.tag('li').text('Another list ')
				.tag('span').text('syntax').close()
			.close()
		.close();

		tag('a').text('Google').attr({href: 'http://www.google.com'}).close();

		tag('p').text("1 is > 2.").html(" <strong>Really?</strong>").text(" Really.").close();

		tag('p')
			.attrFilter({onclick: "this.v = 1"}, {onclick: "alert(this.v)"}, ";")
			.text("attrFilter test")
		.close();
		
		tag('p')
			.attrFilter({class: null, id: null, target: "_blank"}, {onclick: "qq+r", class: "hello"})
			.text("attrFilter test 2")
		.close();
	</script>
</body>
</html>
